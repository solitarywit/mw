{% macro work(data) %}
<div class="row work-item" data-aos="fade-up" data-aos-anchor-placement="top-bottom" style="background-image: url('{{data.image}}')">
    <div class="col-xs-12 col-md-6 col-lg-3 work-content d-flex">
        <h2 class="display-3 text-white">{{ data.title }}</h2>
    </div>
</div>
{% endmacro %}

<section class="works" id="works">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-2 d-flex contact">
                <div class="small email"><a href="mailto:hello@blackur.com">hello@blackur.com</a></div>
            </div>
            <div class="col-xs-12 col-md-8 work">
                {% asyncEach item in works.items %}
                    {{ work(item) }}
                {% endeach %}
            </div>
        </div>
    </div>
</section>
